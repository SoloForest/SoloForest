<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>find password | SoloForest</title>
</head>
<body>
<div style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
    <h1>Solo Forest - Find Account</h1>
    <div style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
        <p><span th:text="${nickname}"></span>님의 임시 Password가</p>
        <h3 th:text="${password}"
            style="border-radius: 10px; border: 2px solid green; padding: 30px; width: 100%; text-align: center;"></h3>
        <p>로 설정되었습니다.</p>
        <p>로그인 후 비밀번호를 변경해 주세요.</p>
        <a href="https://www.soloforest.site/account/login" target="_blank" style="color:green;">로그인하러 가기</a>
    </div>
</div>
</body>
</html>
