<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{home/layout}">
<head>

</head>
<body>
<section layout:fragment="main">
    <div>
        <h1 class="text-2xl font-bold mb-4">인원 모집 게시판 </h1>
        <form th:action method="post" th:object="${groupForm}">
            <style>
                .btn-primary {
                    background-color: #588221;
                    color: whitesmoke;
                }

                .btn-secondary {
                    background-color: #588221;
                    color: whitesmoke;
                }
            </style>
            <div class="mb-4">
                <label for="subject" class="block mb-1">제목</label>
                <input type="text" th:field="*{subject}" id="subject" name="subject"
                       class="w-full px-3 py-2 border rounded"
                       required placeholder="제목을 입력해주세요">
            </div>
            <div class="mb-4">
                <label for="content" class="block mb-1">내용</label>
                <textarea th:field="*{content}" id="content" name="content"
                          class="w-full px-3 py-2 border rounded"
                          required placeholder="내용을 입력해주세요"></textarea>
            </div>
            <div class="mb-4">
                <label for="member" class="block mb-1">최대 인원 수</label>
                <input type="number" th:field="*{member}" id="member" name="member"
                       class="w-full px-3 py-2 border rounded"
                       required placeholder="모집인원수를 입력해주세요">
            </div>
            <div class="mb-4">
                <label for="startDate" class="block mb-1">모임시작일</label>
                <input type="datetime-local" th:field="*{startDate}" id="startDate" name="startDate"
                       class="w-full px-3 py-2 border rounded"
                       required placeholder="날짜와 시간을 입력해주세요">
            </div>
            <div class="mb-4">
                <label for="endDate" class="block mb-1">모임종료일</label>
                <input type="datetime-local" th:field="*{endDate}" id="endDate" name="endDate"
                       class="w-full px-3 py-2 border rounded"
                       required placeholder="날짜와 시간을 입력해주세요">
            </div>
            <div class="mb-4">
                <label for="money" class="block mb-1">모임비</label>
                <input type="number" th:field="*{money}" id="money" name="money"
                       class="w-full px-3 py-2 border rounded"
                       required placeholder="모임비를 입력해주세요">
            </div>
            <div class="mb-4">
                <label for="location" class="block mb-1">장소</label>
                <input type="text" th:field="*{location}" id="location" name="location"
                       class="w-full px-3 py-2 border rounded"
                       required placeholder="장소를 입력해주세요">
            </div>

            <div class="flex justify-end">
                <input type="submit" value="등록" class="btn btn-primary mr-2"
                       onclick="return confirm('게시글을 등록 하시겠습니까?');">
                <button type="button" class="btn btn-secondary">취소</button>
            </div>
        </form>

    </div>
</section>
</body>
</html>
