<html layout:decorate="~{home/layout.html}">
<head>
    <title>커뮤니티</title>
    <style>
        .table td:nth-child(3) {
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
<main layout:fragment="main">
    <div class="flex items-center justify-center relative">
        <h1 class="mt-4 mb-4 font-semibold">
            커뮤니티 게시판
        </h1>
        <div class="ml-4 h-4 w-px bg-black"></div>
        <div class="flex justify-center items-center ml-auto">
            <form>
                <div class="relative text-gray-600">
                    <input type="search" name="search" placeholder="검색어를 입력하세요"
                           class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none">
                    <button type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                        <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                             version="1.1" id="Capa_1" x="0px" y="0px"
                             viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                             xml:space="preserve" width="512px" height="512px">
              <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
            </svg>
                    </button>
                </div>
            </form>
        </div>
        <a href="/article/share/community/create" role="button" class="btn btn-primary btn-sm ml-auto">글쓰기</a>
    </div>
    <div class="overflow-x-auto">
        <table class="table w-full">
            <!-- head -->
            <thead>
            <tr class="text-center">
                <th>좋아요</th>
                <th>태그</th>
                <th style="width:40%">제목</th>
                <th>닉네임</th>
                <th>조회수</th>
                <th>날짜</th>
            </tr>
            </thead>
            <tbody>
            <!-- row -->
            <tr class="text-center hover" th:each="article, loop : ${paging}">
                <td th:text="${article.liked}"></td>
                <td>일상</td>
                <td>
                    <a th:href="@{|/article/share/detail/${article.id}|}" th:text="${article.subject}"></a>
                </td>
                <td><span th:if="${article.account != null}" th:text="${article.account.nickname}"></span></td>
                <td th:text="${article.viewed}"></td>
                <td th:text="${#temporals.format(article.createDate, 'MM.dd')}"></td>
            </tr>
            </tbody>
        </table>
        <!-- 페이징 처리 시작 -->
        <div th:if="${!paging.isEmpty()}">
            <div class="btn-group flex justify-center mt-4 mb-4">
                <a th:href="@{|?page=${paging.number-1}|}"
                   role="button" class="btn" th:classappend="${!paging.hasPrevious} ? 'btn-disabled'">«
                </a>
                <a th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                   th:if="${page >= paging.number - 5 and page <= paging.number + 5}"
                   th:classappend="${page == paging.number} ? 'btn-active'"
                   class="btn" th:text="${page + 1}" th:href="@{|?page=${page}|}">
                </a>
                <a th:href="@{|?page=${paging.number+1}|}" class="btn"
                   th:classappend="${!paging.hasNext} ? 'btn-disabled'">
                    »
                </a>
            </div>
        </div>
        <!-- 페이징 처리 끝 -->
    </div>
</main>
</body>
</html>
