<html layout:decorate="~{home/layout.html}">
<head>
    <title>프로그램</title>
</head>

<body>
<main layout:fragment="main">
    <div class="flex items-center justify-center relative">
        <div class="mr-auto flex justify-center items-center min-w-[150px]">
            <h1 class="font-semibold">
                프로그램 게시판
            </h1>
            <span class="ml-4 h-4 w-px bg-black"></span>
        </div>
        <div class="flex justify-end items-center mb-3 mt-3 w-full">
            <div class="relative text-gray-600">
                <input type="search" id="search_kw" name="search" placeholder="검색어를 입력하세요"
                       class="bg-white h-10 px-5 pr-10 rounded-full text-sm focus:outline-none"
                       th:value="${kw}">
                <button id="btn_search" type="submit" class="absolute right-0 top-0 mt-3 mr-4">
                    <svg class="h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                         id="Capa_1" x="0px" y="0px"
                         viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                         xml:space="preserve" width="512px" height="512px">
                  <path d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z"/>
                </svg>
                </button>
            </div>
        </div>
        <a href="/article/share/program/create" role="button" class="btn btn-primary btn-sm ml-10">글쓰기</a>
    </div>
    <div class="overflow-x-auto flex flex-wrap justify-center space-x-5">
        <div class="card card-compact w-96 bg-base-100 shadow-xl mb-10">
            <figure><img src="/share/sample1.jpg" alt="Sample1"/></figure>
            <div class="card-body flex flex-col items-center">
                <h2 class="card-title">[서울 광진구] 취준백서</h2>
                <p>2023-05-26 ~ 2023-06-09</p>
                <div class="card-actions">
                    <a href="#" class="btn">자세히 보기</a>
                </div>
            </div>
        </div>
        <div class="card card-compact w-96 bg-base-100 shadow-xl mb-10">
            <figure><img src="/share/sample2.png" alt="Sample2"/></figure>
            <div class="card-body flex flex-col items-center">
                <h2 class="card-title">[서울 동대문구] 동일이의 득심득심</h2>
                <p>2023-05-25 ~ 2023-06-29</p>
                <div class="card-actions">
                    <a href="#" class="btn">자세히 보기</a>
                </div>
            </div>
        </div>
        <div class="card card-compact w-96 bg-base-100 shadow-xl mb-10">
            <figure><img src="/share/sample3.png" alt="Sample3"/></figure>
            <div class="card-body flex flex-col items-center">
                <h2 class="card-title">[서울 강북구] 1인가구 개인상담</h2>
                <p>2023-05-26 ~ 2023-12-29</p>
                <div class="card-actions">
                    <a href="#" class="btn">자세히 보기</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
